<html>

<head>
	<title>Submit a Song - Ear Association</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="submit.js"></script>
</head>

<body class="page">



	<h1>Ear Association - Submit a Song</h1>
	<form>
		<div>
			<label for="from-track">Track you're responding to: ear-association.github.io/</label>
			<input id="from-track" type="text">
		</div>
		<div>
			<label for="new-track">Track you're suggesting</label>
			<input id="new-track" type="text">
		</div>
		<div>
			<label for="blurb">Track you're responding to</label>
			<textarea id="blurb"></textarea>
		</div>
		<div>
			<label for="email">Email address (so we can contact you if we need to - it won't be posted to Ear Association)</label>
			<textarea id="email"></textarea>
		</div>
		<div>
			<label for="name">Your Name</label>
			<input id="name" type="text">
		</div>
		<div>
			<label for="name-link">Link to you (optional):</label>
			<input id="name-link" type="text">
		</div>
		<div>
			<input type="submit">
		</div>
		
		
	</form>



	<hr>

	<div class="footer"><a href="index.html">Ear Association</a></div>

</body>

</html>
